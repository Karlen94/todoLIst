<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">

<body>
    <div class="wrap">
        <nav class="navbar bg-dark mt-0">
            <div class="container-fluid  nav_header">
                <div class="navbar-header logo_header">
                    <!-- <i class="fa fa-bars btn-outline-warning" aria-hidden="true"></i> -->
                    <p href="#" class="navbar-brand logo">ToDoList</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 mt-10">
                    <div class="input-group-prepend mb-3 mt-4">

                        <div class="input-group-prepend">

                        </div>
                    </div>
                </div>
            
            </div>
            <div class="row justify-content-center task-row"></div>
            
        <div class="row justify-content-center text-center">
            <div class="col-12 mt-3">
                <button class="btn  remove" type="button" id="delete-tasks-button">Remove
                    selected</button>
            </div>
        </div>
        </div>
    </div>
